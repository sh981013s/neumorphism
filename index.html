<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neumorphism</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme theme_font_neoskeuo theme_space_neoskeuo theme_color_neoskeuo">
<section class="decorator decorator_indent-b_3xl">
    <h2 class="decorator decorator_indent-b_l">Button</h2>
    <button class="button">
        Click me, babe!
    </button>
</section>

<section class="decorator decorator_indent-b_3xl">
    <h2 class="decorator decorator_indent-b_l">Input</h2>
    <input type="text" class="input decorator decorator_indent-b_xl" placeholder="Place ur text here" />
    <input type="number" inputmode="numeric" class="input decorator decorator_indent-b_xl" placeholder="000000" />

    <div class="decorator decorator_distribute_left">
        <input type="text" class="input input_form_default-brick" placeholder="Ur text" />
        <input type="text" class="input input_form_brick-brick" placeholder="Ur text" />
        <input type="number" inputmode="numeric" class="input input_form_brick-default" placeholder="000000" />
    </div>
</section>

<section class="decorator decorator_indent-b_3xl">
    <h2 class="decorator decorator_indent-b_l">Choice Group</h2>
    <div class="choice-group decorator_indent-r_xl">
        <label for="CG-radio-1" class="choice-group__item">
            <input type="radio" id="CG-radio-1" name="choice-group" class="choice-group__input">
            <div type="button" class="choice-group__button">1 choice</div>
        </label>
        <label for="CG-radio-2" class="choice-group__item">
            <input checked type="radio" id="CG-radio-2" name="choice-group" class="choice-group__input">
            <div type="button" class="choice-group__button">2 choice</div>
        </label>
        <label for="CG-radio-3" class="choice-group__item">
            <input type="radio" id="CG-radio-3" name="choice-group" class="choice-group__input">
            <div type="button" class="choice-group__button">3 choice</div>
        </label>
    </div>

    <div class="choice-group">
        <label tabindex="-1" class="choice-group__item">
            <input type="checkbox" class="choice-group__input">
            <div type="button" class="choice-group__button" tabindex="-1">1 choice</div>
        </label>
        <label tabindex="-1" class="choice-group__item">
            <input checked type="checkbox" class="choice-group__input">
            <div type="button" class="choice-group__button" tabindex="-1">2 choice</div>
        </label>
        <label tabindex="-1" class="choice-group__item">
            <input checked type="checkbox" class="choice-group__input">
            <div type="button" class="choice-group__button" tabindex="-1">3 choice</div>
        </label>
    </div>
</section>

<section class="decorator decorator_indent-b_3xl">
    <h2 class="decorator decorator_indent-b_l">Checkbox</h2>
    <label class="checkbox">
        <input type="checkbox" class="checkbox__input">
        <div class="checkbox__box"></div>
        <span class="checkbox__text">Check me, baby!</span>
    </label>
    <label class="checkbox decorator decorator_indent-l_4xl">
        <input checked type="checkbox" class="checkbox__input">
        <div class="checkbox__box"></div>
        <span class="checkbox__text">Check me, baby!</span>
    </label>

</section>

<section class="decorator decorator_indent-b_3xl">
    <h2 class="decorator decorator_indent-b_l">Radio</h2>
    <label class="radio">
        <input type="radio" name="test" class="radio__input">
        <div class="radio__box"></div>
        <span class="radio__text">Check me, baby!</span>
    </label>
    <label class="radio decorator decorator_indent-l_4xl">
        <input checked type="radio" name="test" class="radio__input">
        <div class="radio__box"></div>
        <span class="radio__text">Check me, baby!</span>
    </label>
</section>

<section class="decorator decorator_indent-b_3xl">
    <h2 class="decorator decorator_indent-b_l">Switch</h2>
    <label class="switch" for="switch_1">
        <input id="switch_1" type="checkbox" class="switch__input">
        <div class="switch__box"></div>
        <span aria-hidden="true">Click me</span>
    </label>
</section>

<section class="decorator decorator_indent-b_3xl">
    <h2 class="decorator decorator_indent-b_l">Select</h2>
    <select class="select">
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Looooong option 3</option>
    </select>
</section>

<section class="decorator decorator_indent-b_3xl">
    <h2 class="decorator decorator_indent-b_l">Tabs</h2>

</section>

</body>
</html>
